{% extends 'Admin/bases/admin_base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center">
                <p class="mb-0">Edit Question</p>
              </div>
            </div>
            <form method="POST">
            {% csrf_token %}
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Question</label>
                    <input class="form-control" type="text" value="{{ qn.question }}" name="question" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Option 1</label>
                    <input class="form-control" type="text" value="{{ qn.choice_1 }}" name="option_1" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Option 2</label>
                    <input class="form-control" type="text" value="{{ qn.choice_2 }}" name="option_2" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">option 3</label>
                    <input class="form-control" type="text" value="{{ qn.choice_3 }}" name="option_3" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">option 4</label>
                    <input class="form-control" type="text" value="{{ qn.choice_4 }}" name="option_4" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                  <label for="dropdown">Choose an option:</label>
                    <select class="form-control" id="dropdown" name="correct" required>
                      <option value="">--SELECT--</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                      <option value="option4">Option 4</option>
                      <option value="any">Depends on the situation</option>
                    </select>
                  </div>
                </div>
                <button type="SUBMIT" class="btn btn-dark btn-sm mb-3">Create Question</button>
              </div>
            </div>
            </form>
          </div>
        </div>
        
      </div>
      {% endblock content %}
